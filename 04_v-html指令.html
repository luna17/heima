<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-text="message"></p>
        <p v-html="message"></p>
        
        <p v-text="content"></p>
        <p v-html="content"></p>

    </div>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                message: "你好vue",
                content:"<a href='http://www.baidu.com'>百度一下</a>"
            }
        })
    </script>
</body>

</html>
