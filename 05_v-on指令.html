<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="点击事件" v-on:click="dolt">
        <input type="button" value="双击事件" @dblclick="dolt2">
        <p @click="change">{{food}}</p>
    </div>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                food: "西红柿鸡蛋"
            },
            methods: {
                dolt: function () {
                    console.log('点击事件');
                },
                dolt2: function () {
                    console.log('双击事件');
                },
                change: function () {
                    this.food+="好好吃"
                }

            }
        })
    </script>
</body>

</html>
